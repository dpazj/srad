on:
  pull_request:
  push: 
    branches:
    - master

name: ci

env:
  PROTOC_VERSION: '3.25.3'

jobs:

  pass:
    name: all good to go 
    runs-on: ubuntu-latest
    needs:
      - fmt
      - clippy
      - docs
      - codegen
      - test
    steps:
      - run: exit 0

  docs: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: install protoc
        uses: taiki-e/install-action@v2
        with:
          tool: protoc@${{ env.PROTOC_VERSION }}

      - name: "doc --lib --all-features"
        run: |
          cargo doc --lib --no-deps --all-features 
        env:
          RUSTDOCFLAGS: -Dwarnings

  fmt: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: install protoc
        uses: taiki-e/install-action@v2
        with:
          tool: protoc@${{ env.PROTOC_VERSION }}

      - name: fmt
        run: cargo fmt --all --check 

  clippy: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: install protoc
        uses: taiki-e/install-action@v2
        with:
          tool: protoc@${{ env.PROTOC_VERSION }}

      - name: clippy
        run: cargo clippy -- -D warnings
          
  codegen:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: hecrj/setup-rust-action@v2
    - uses: Swatinem/rust-cache@v2
    - name: install protoc
      uses: taiki-e/install-action@v2
      with:
        tool: protoc@${{ env.PROTOC_VERSION }}
    - run: cargo run --package codegen
    - run: git diff --exit-code

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: install protoc
        uses: taiki-e/install-action@v2
        with:
          tool: protoc@${{ env.PROTOC_VERSION }}

      - name: test
        run: cargo test 
     